  <script>
    function submit() {
        var input = document.getElementById("token").value;
        let xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://discordapp.com/api/users/@me', true);
        xhr.setRequestHeader('Authorization', `${input}`)
        xhr.onload = function () {
            if (xhr.response == '{"message": "401: Unauthorized", "code": 0}') {
                document.getElementById("response").innerHTML = "Status: Invalid"
            }
            else {
                document.getElementById("response").innerHTML = "Status: Valid"
            }
        }
        xhr.send();

    }
</script>
